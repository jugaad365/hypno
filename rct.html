      arr[3] = `import React from "react";
import "./App.css";

class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      count: 0,
      mounted: false
    };
  }

  componentDidMount() {
    console.log("Component mounted.");
    this.setState({ mounted: true });
  }

  increment = () => {
    this.setState(prev => ({ count: prev.count + 1 }));
  };

  render() {
    return (
      <div style={{
        fontFamily: "Arial, sans-serif",
        maxWidth: "400px",
        margin: "50px auto",
        padding: "20px",
        border: "1px solid #ccc",
        borderRadius: "8px",
        textAlign: "center",
        boxShadow: "0 4px 8px rgba(0,0,0,0.1)"
      }}>
        <h2>Counter with State & Lifecycle</h2>
        <p>Component mounted: {this.state.mounted ? "Yes" : "No"}</p>
        <p>Count: {this.state.count}</p>
        <button 
          onClick={this.increment} 
          style={{
            padding: "10px 20px",
            fontSize: "16px",
            backgroundColor: "#007bff",
            color: "#fff",
            border: "none",
            borderRadius: "4px",
            cursor: "pointer"
          }}
        >
          Increment
        </button>
      </div>
    );
  }
}

export default App;`;
